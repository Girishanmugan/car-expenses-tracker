<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Expense Tracker - Trip Log</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Car Expense Tracker</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="expenses.html">Expenses</a>
      <a href="trips.html">Trips</a>
      <a href="fuel.html">Fuel</a>
      <a href="maintenance.html">Maintenance</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main>
    <div class="trip-form">
      <h2>Log New Trip</h2>
      <form id="tripForm" action="http://Localhost:3000/trip" method="post">
        <div class="form-group">
          Date:<input type="date" name="date" required>
          Start Location:<input type="text" name="startlocation" required>
          End Location:<input type="text" name="endlocation" required>
          Distance (km):<input type="number" name="distance" required>
          Fuel Used (L):<input type="number" name="fuel" required>
          Total Cost (₹):<input type="number" name="cost" required>
        </div>
        <button type="submit">Add Trip</button>
      </form>
    </div>

    <div class="trip-list">
      <h2>Trip History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Start Location</th>
            <th>End Location</th>
            <th>Distance (km)</th>
            <th>Fuel Used (L)</th>
            <th>Cost (₹)</th>
            <th>Cost/km (₹)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tripTableBody">
        </tbody>
      </table>
    </div>
  </main>

  <script src="js/trips.js"></script>
</body>
</html>
