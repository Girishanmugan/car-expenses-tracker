<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Expense Tracker - Trip Log</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Car Expense Tracker</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="expenses.html">Expenses</a>
      <a href="trips.html">Trips</a>
      <a href="fuel.html">Fuel</a>
      <a href="maintenance.html">Maintenance</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main>
    <section class="trip-form">
      <h2>Log New Trip</h2>
      <form id="tripForm">
        <div class="form-group">
          <label for="tripDate">Date:</label>
          <input type="date" id="tripDate" required />
        </div>
        <div class="form-group">
          <label for="startLocation">Start Location:</label>
          <input type="text" id="startLocation" required />
        </div>
        <div class="form-group">
          <label for="endLocation">End Location:</label>
          <input type="text" id="endLocation" required />
        </div>
        <div class="form-group">
          <label for="distance">Distance (km):</label>
          <input type="number" id="distance" required />
        </div>
        <div class="form-group">
          <label for="fuelUsed">Fuel Used (L):</label>
          <input type="number" id="fuelUsed" required />
        </div>
        <div class="form-group">
          <label for="cost">Total Cost ($):</label>
          <input type="number" id="cost" required />
        </div>
        <button type="submit">Add Trip</button>
      </form>
    </section>

    <section class="trip-list">
      <h2>Trip History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Start Location</th>
            <th>End Location</th>
            <th>Distance (km)</th>
            <th>Fuel Used (L)</th>
            <th>Cost ($)</th>
            <th>Cost/km ($)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tripTableBody">
          <!-- Data will be added here dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="js/trips.js"></script>
</body>
</html>
