<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Expense Tracker - Fuel Log</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Car Expense Tracker</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="expenses.html">Expenses</a>
      <a href="trips.html">Trips</a>
      <a href="fuel.html">Fuel</a>
      <a href="maintenance.html">Maintenance</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main>
    <section class="fuel-form">
      <h2>Log Fuel Purchase</h2>
      <form id="fuelForm">
        <div class="form-group">
          <label for="fuelDate">Date:</label>
          <input type="date" id="fuelDate" required />
        </div>
        <div class="form-group">
          <label for="fuelLiters">Liters Purchased:</label>
          <input type="number" id="fuelLiters" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="fuelCost">Total Cost ($):</label>
          <input type="number" id="fuelCost" step="0.01" required />
        </div>
        <button type="submit">Add Fuel Purchase</button>
      </form>
    </section>

    <section class="fuel-list">
      <h2>Fuel History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Liters Purchased</th>
            <th>Total Cost ($)</th>
            <th>Cost per Liter ($)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="fuelTableBody">
          <!-- Data will be added dynamically here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="js/fuel.js"></script>
</body>
</html>
