<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Expense Tracker - Fuel Log</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Car Expense Tracker</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="expenses.html">Expenses</a>
      <a href="trips.html">Trips</a>
      <a href="fuel.html">Fuel</a>
      <a href="maintenance.html">Maintenance</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main>
    <div class="fuel-form">
      <h2>Log Fuel Purchase</h2>
      <form id="fuelForm" action="http://localhost:3000/fuel" method="post">
        <div class="form-group">
          Date :<input type="date" name="fueldate" required>
          Liters Purchased:<input type="number" name="fuelliters" step="0.01" required>
          Total Cost (₹):<input type="number" name="fuelcost" step="0.01" required>
        </div>
        <button type="submit">Add Fuel Purchase</button>
      </form>
    </div>

    <div class="fuel-list">
      <h2>Fuel History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Liters Purchased</th>
            <th>Total Cost (₹)</th>
            <th>Cost per Liter (₹)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="fuelTableBody">
        </tbody>
      </table>
    </div>
  </main>

  <script src="js/fuel.js"></script>
</body>
</html>
