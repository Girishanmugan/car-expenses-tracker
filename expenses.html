<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Expense Tracker - Expenses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Car Expense Tracker</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="expenses.html">Expenses</a>
      <a href="trips.html">Trips</a>
      <a href="fuel.html">Fuel</a>
      <a href="maintenance.html">Maintenance</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main>
    <div class="expense-form">
      <h2>Add Expense</h2>
      <form id="expenseForm" action="http://localhost:3000/expense" method="post">
        <div class="form-group">
          Date:<input type="date" name="date" required>
          Category:<select name="category" required>
            <option value="Fuel">Fuel</option>
            <option value="Maintenance">Maintenance</option>
            <option value="Insurance">Insurance</option>
            <option value="Toll">Toll</option>
            <option value="Other">Other</option>
          </select>
          Amount (₹):<input type="number" name="amount" required>
          Notes:<input type="text" name="note">
        </div>
        <button type="submit">Add Expense</button>
      </form>
    </div>

    <div class="expense-list">
      <h2>Expense History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount (₹)</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expenseTableBody">
        </tbody>
      </table>
    </div>
  </main>

  <script src="js/expenses.js"></script>
</body>
</html>
